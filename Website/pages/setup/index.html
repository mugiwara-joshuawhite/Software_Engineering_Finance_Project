<!--Setup Page-->
<!DOCTYPE html>
<html>

    <!--Imports flatpickr for datetime functionality-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <head>
        <title>Monetally</title>

        <link rel="stylesheet" href="../../styles/default.css">
        <link rel="stylesheet" href="template.js">
        <link rel="stylesheet" href="setup.css">
    </head>

    <body>
       
        <div class="nav-bar">
            <p class="nav-name">
                Monetally
            </p>

            <!--Kept the buttons themselves for visual consistency,
            but removed their functionality while setup is occuring -Josh-->
            <div class="nav-buttons">
                <a href="" class="nav-button"> Home </a>
                <a href="" class="nav-button"> Income  </a>
                <a href="" class="nav-button"> Expense </a>
                <a href="" class="nav-button notification-button"> Notifications
                    <iframe src="../notification/tooltip.html" class="notification-tooltip"></iframe>
                </a>
                <a href="" class="nav-button"> Account </a>
            </div>
        </div>
       
        <hr>
        <h1 id="welcome">Welcome to Monetally!</h1>
        <hr>
        <p>ðŸ’ª Fill out the following information to get your information set up!</p>
        <hr>

        <div class="income-stream">
            <p>Let's start with income streams -</p>

            <div class="dropdown">
                <button class="button">Add income stream</button>
                <div class="content" style="background-color:black; border:5px solid grey; border-radius:5px;">
                    <p>I get paid every...</p>
                    <select id="day">
                        <option value="Su">Sunday</option>
                        <option value="Mo">Monday</option>
                        <option value="Tu">Tuesday</option>
                        <option value="We">Wednesday</option>
                        <option value="Th">Thursday</option>
                        <option value="Fr">Friday</option>
                        <option value="Sa">Saturday</option>
                    </select>

                    <p>At the rate...</p>
                    <select id="rate">
                        <option value="Week">Weekly</option>
                        <option value="Biwe">Biweekly</option>
                        <option value="Mont">Monthly</option>
                        <option value="Bimo">Bimonthly</option>
                        <option value="Firs">First of the month</option>
                        <option value="Seco">Second of the month</option>
                        <option value="Thir">Third of the month</option>
                    </select>

                    <p>Of amount...</p>
                    <input type="number" id="pay">

                    <p>What is this income source?</p>
                    <input type="text" id="source-name">

                    <button class="button" id="submit-stream">Submit</button>

                </div>
                
            </div>
        </div>


        <script src="../../scripts/user-data.js"></script>
        <script src="template.js"></script>
    </body>
</html>
